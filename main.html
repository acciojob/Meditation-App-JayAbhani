<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <!-- Background Video -->
    <div class="vid-container">
      <video autoplay loop muted playsinline>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Time Selection Buttons -->
    <div class="time-select">
      <button class="smaller-mins" data-time="120000">2 Minutes</button>
      <button class="medium-mins" data-time="300000">5 Minutes</button>
      <button class="long-mins" data-time="600000">10 Minutes</button>
    </div>

    <!-- Player Section -->
    <div class="player-container">
      <audio class="song" src="https://www.w3schools.com/html/horse.mp3"></audio>
      <button class="play">Play</button>
      <div class="time-display">10:0</div>
    </div>

    <!-- Sound Switch Buttons -->
    <div class="sound-picker">
      <button class="rain">Rain</button>
      <button class="beach">Beach</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
